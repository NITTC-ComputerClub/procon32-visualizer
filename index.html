<!DOCTYPE html>
<html>
<head>
    <title>Procon32 Visualizer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="ui menu">
        <div class="item">
            <h1>Visualizer</h1>
        </div>
    </div>
    
    <div class="ui container center aligned">
        <div class="ui form">
            <div class="inline fields">
                <div class="six wide field">
                    <input id="seekRange" type="range"/>
                </div>
                <div class="field">
                    <input id="seekNumber" type="number"/>
                </div>
                <div class="field">
                    <div class="ui buttons">
                        <button id="firstButton" class="ui button"><i class="fast backward icon"></i></button>
                        <button id="prevButton" class="ui button"><i class="step backward icon"></i></button>
                        <button id="playButton" class="ui primary button"><i id="runIcon" class="play icon"></i></button>
                        <button id="nextButton" class="ui button"><i class="step forward icon"></i></button>
                        <button id="lastButton" class="ui button"><i class="fast forward icon"></i></button>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <input id="fpsInput" type="number" value="10"/>
                        <div class="ui label">
                            fps
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas" class="canvas"></div>
        </div>
    </div>
</body>
    <script src="./move.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</html>
